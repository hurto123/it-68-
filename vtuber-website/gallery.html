    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius-xl);
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-normal);
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: var(--spacing-lg);
            color: white;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-2xl);
            cursor: pointer;
        }
        
        .filter-tabs {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .filter-tab.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }
    </style>
</head>

    <script>
        // Gallery functionality
        let galleryImages = [];
        let currentCategory = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadGallery();
            setupFilters();
            setupLightbox();
        });

        function loadGallery() {
            galleryImages = DB.getGalleryImages() || [];
            
            if (galleryImages.length === 0) {
                addSampleImages();
                galleryImages = DB.getGalleryImages();
            }
            
            renderGallery();
        }

        function addSampleImages() {
            const samples = [
                { title: 'Sakura Concert', category: 'official', image: 'assets/images/gallery/sakura-concert.jpg' },
                { title: 'Fan Art 1', category: 'fanart', image: 'assets/images/gallery/fanart1.jpg' },
                { title: 'Stream Screenshot', category: 'screenshots', image: 'assets/images/gallery/screenshot1.jpg' },
                { title: 'Event Photo', category: 'events', image: 'assets/images/gallery/event1.jpg' },
                { title: 'Official Art', category: 'official', image: 'assets/images/gallery/official1.jpg' },
                { title: 'Fan Art 2', category: 'fanart', image: 'assets/images/gallery/fanart2.jpg' }
            ];
            
            samples.forEach(img => DB.addGalleryImage(img));
        }

        function renderGallery() {
            const container = document.getElementById('gallery-container');
            
            const filtered = currentCategory === 'all' 
                ? galleryImages 
                : galleryImages.filter(img => img.category === currentCategory);
            
            if (filtered.length === 0) {
                container.innerHTML = '<p class="empty-message">No images found</p>';
                return;
            }
            
            container.innerHTML = filtered.map(img => `
                <div class="gallery-item animate-fade-in" data-image="${img.image}">
                    <img src="${img.image || 'assets/images/placeholder.jpg'}" alt="${img.title}">
                    <div class="gallery-overlay">
                        <h3>${img.title}</h3>
                    </div>
                </div>
            `).join('');
            
            // Add click listeners
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    openLightbox(item.dataset.image);
                });
            });
        }

        function setupFilters() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    currentCategory = tab.dataset.category;
                    renderGallery();
                });
            });
        }

        function setupLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.getElementById('lightbox-close');
            
            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });
        }

        function openLightbox(imageSrc) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        console.log('üñºÔ∏è Gallery page loaded');
    </script>
