<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>F Table</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/light.css">
  <link rel="stylesheet" href="../styles/typography-access.css">
  <script defer src="../app.js"></script>
</head>
<body data-page="table">
  <header class="site-header">
    <div>
      <p class="eyebrow">Table</p>
      <h1>ตาราง F (ด้านขวา)</h1>
    </div>
    <nav class="header-actions">
      <a class="ghost" href="../index.html#resources">กลับ</a>
    </nav>
  </header>
  <main class="card-grid">
    <article class="card">
      <div class="grid">
        <label>α
          <input id="f-alpha" type="number" step="0.0001" value="0.05">
        </label>
        <label>df1 (numerator)
          <input id="f-df1" type="number" step="1" value="3">
        </label>
      </div>
      <div class="table-wrapper">
        <table id="f-table"></table>
      </div>
    </article>
  </main>
  <script type="module">
    import { fInv } from '../tools/distributions.js';
    const table = document.getElementById('f-table');
    const alphaInput = document.getElementById('f-alpha');
    const df1Input = document.getElementById('f-df1');

    function build(alpha, df1) {
      table.innerHTML = '<tr><th>df2</th><th>F critical</th></tr>';
      for (let df2 = 2; df2 <= 60; df2 += df2 < 30 ? 1 : 5) {
        const value = fInv(1 - alpha, df1, df2).toFixed(3);
        const row = document.createElement('tr');
        row.innerHTML = `<th>${df2}</th><td>${value}</td>`;
        table.appendChild(row);
      }
    }

    function update() {
      const alpha = Number(alphaInput.value);
      const df1 = Number(df1Input.value);
      if (alpha <= 0 || alpha >= 1 || df1 < 1) return;
      build(alpha, df1);
    }

    alphaInput.addEventListener('input', update);
    df1Input.addEventListener('input', update);
    update();
  </script>
  <style>
    .table-wrapper { overflow-x: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.4rem; border: 1px solid rgba(148, 163, 184, 0.4); text-align: center; }
  </style>
</body>
</html>
