, "correct": 1, "solution_html": "<p>พาราโบลาหงายขึ้นคือพหุนามดีกรี 2: $y=ax^2+bx+c$ โดย $a>0$.</p>"}, {"id": 32, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 4}\\frac{x^2-16}{x-4}$", "correct": 8, "tolerance": 1e-09, "solution_html": "<p>แยกตัวประกอบ: $x^2-16=(x-4)(x+4)$ ตัด $(x-4)$ เหลือ $x+4$ แล้วแทน $x=4$ ได้ 8.</p>"}, {"id": 33, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 2}\\frac{x^2-4}{x-2}$", "correct": 4, "tolerance": 1e-09, "solution_html": "<p>แยกตัวประกอบ: $x^2-4=(x-2)(x+2)$ ตัด $(x-2)$ เหลือ $x+2$ แล้วแทน $x=2$ ได้ 4.</p>"}, {"id": 34, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 0}\\frac{\\sin(6x)}{x}$", "correct": 6, "tolerance": 1e-09, "solution_html": "<p>ให้ $u=6x$ ได้ $\\frac{\\sin u}{u}\\cdot 6 \\to 1\\cdot 6=6$.</p>"}, {"id": 35, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 4}\\frac{x^2-16}{x-4}$", "correct": 8, "tolerance": 1e-09, "solution_html": "<p>แยกตัวประกอบ: $x^2-16=(x-4)(x+4)$ ตัด $(x-4)$ เหลือ $x+4$ แล้วแทน $x=4$ ได้ 8.</p>"}, {"id": 36, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 0}\\frac{\\sin(5x)}{x}$", "correct": 5, "tolerance": 1e-09, "solution_html": "<p>ให้ $u=5x$ ได้ $\\frac{\\sin u}{u}\\cdot 5 \\to 1\\cdot 5=5$.</p>"}, {"id": 37, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 2, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 0}\\frac{\\sqrt{x+1}-1}{x}$", "correct": 0.5, "tolerance": 1e-06, "solution_html": "<p>คูณด้วยกู้ร่วม: $\\frac{\\sqrt{x+1}-1}{x}\\cdot\\frac{\\sqrt{x+1}+1}{\\sqrt{x+1}+1}$$=\\frac{(x+1)-1}{x(\\sqrt{x+1}+1)}=\\frac1{\\sqrt{x+1}+1}\\to \\frac1{2 "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 0}\\frac{\\sin(2x)}{x}$", "correct": 2, "tolerance": 1e-09, "solution_html": "<p>ให้ $u=2x$ ได้ $\\frac{\\sin u}{u}\\cdot 2 \\to 1\\cdot 2=2$.</p>"}, {"id": 67, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 1}\\frac{x^2-1}{x-1}$", "correct": 2, "tolerance": 1e-09, "solution_html": "<p>แยกตัวประกอบ: $x^2-1=(x-1)(x+1)$ ตัด $(x-1)$ เหลือ $x+1$ แล้วแทน $x=1$ ได้ 2.</p>"}, {"id": 68, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 0}\\frac{\\sin(3x)}{x}$", "correct": 3, "tolerance": 1e-09, "solution_html": "<p>ให้ $u=3x$ ได้ $\\frac{\\sin u}{u}\\cdot 3 \\to 1\\cdot 3=3$.</p>"}, {"id": 69, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 2, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 0}\\frac{\\sqrt{x+4}-2}{x}$", "correct": 0.25, "tolerance": 1e-06, "solution_html": "<p>คูณด้วยกู้ร่วม: $\\frac{\\sqrt{x+4}-2}{x}\\cdot\\frac{\\sqrt{x+4}+2}{\\sqrt{x+4}+2}$$=\\frac{(x+4)-4}{x(\\sqrt{x+4}+2)}=\\frac1{\\sqrt{x+4}+2}\\to \\frac1{2\\sqrt{4}}$</p>"}, {"id": 70, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 1, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 3}\\frac{x^2-9}{x-3}$", "correct": 6, "tolerance": 1e-09, "solution_html": "<p>แยกตัวประกอบ: $x^2-9=(x-3)(x+3)$ ตัด $(x-3)$ เหลือ $x+3$ แล้วแทน $x=3$ ได้ 6.</p>"}, {"id": 71, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "numeric", "level": 2, "question_html": "หาค่าลิมิต $\\displaystyle \\lim_{x\\to 0}\\frac{\\sqrt{x+2}-1.41421}{x}$", "correct": 0.35355339059327373, "tolerance": 1e-06, "solution_html": "<p>คูณด้วยกู้ร่วม: $\\frac{\\sqrt{x+2}-1.41421}{x}\\cdot\\frac{\\sqrt{x+2}+1.41421}{\\sqrt{x+2}+1.41421}$$=\\frac{(x+2)-2}{x(\\sqrt{x+2}+1.41421)}=\\frac1{\\sqrt{x+2}+1.41421}\\to \\frac1{2\\sqrt{2}}$</p>"}, {"id": 72, "topic": "บทที่ 2: ลิมิตและความต่อเนื่อง", "type": "mcq", "level": 1, "question_html": "ฟังก์ชัน $f$ ต่อเนื่องที่ $x=a$ เมื่อใด?", "choices": ["$\\lim_{x\\to a} f(x)=f(a)$", "$\\lim_{x\\to a^-} f(x)=\\lim_{x\\to a^+} f(x)$ เท่านั้น", "$f$ มีอนุพันธ์ที่ $a$ เสมอ", "$f(a)$ ไม่จำเป็นต้องนิยาม"], "correct": 0, "solution_html": "<p>นิยามความต่อเนื่องที่จุด $a$: $\\lim_{x\\to a} f(x)=f(a)$ และ $f(a)$ ต้องนิยาม.</p>"}, {"id": 73, "topic": "บทที่ 3: อนุพันธ์ (นิยาม)", "type": "numeric", "level": 2, "question_html": "ให้ $f(x)=x^4$. จงหา $f'(2)$ จากนิยาม (limit definition)", "correct": 32, "tolerance": 1e-09, "solution_html": "<p>$f'(a)=\\lim_{h\\to 0}\\dfrac{(a+h)^4-a^4}{h}=p a^{p-1}$ ดังนั้น $f'(2)=32$.</p>"}, {"id": 74, "topic": "บทที่ 3: อนุพันธ์ (นิยาม)", "type": "numeric", "level": 2, "question_html": "ให้ $f(x)=x^4$. จงหา $f'(3)$ จากนิยาม (limit definition)", "correct": 108, "tolerance": 1e-09, "solution_html": "<p>$f'(a)=\\lim_{h\\to 0}\\dfrac{(a+h)^4-a^4}{h}=p a^{p-1}$ ดังนั้น $f'(3)=108$.</p>"}, {"id": 75, "topic": "บทที่ 3: อนุพันธ์ (นิยาม)", "type": "numeric", "level": 2, "question_html": "ให้ $f(x)=x^5$. จงหา $f'(-3)$ จากนิยาม (limit definition)", "correct": 405, "tolerance": 1e-09, "solution_html": "<p>$f'(a)=\\lim_{h\\to 0}\\dfrac{(a+h)^5-a^5}{h}=p a^{p-1}$ ดังนั้น $f'(-3)=405$.</p>"}, {"id": 76, "topic": "บทที่ 3: อนุพันธ์ (นิยาม)", "type": "numeric", "level": 2, "question_html": "ให้ $f(x)=x^4$. จงหา $f'(-1)$ จากนิยาม (limit definition)", "correct": -4, "tolerance": 1e-09, "solution_html": "<p>$f'(a)=\\lim_{h\\to 0}\\dfrac{(a+h)^4-a^4}{h}=p a^{p-1}$ ดังนั้น $f'(-1)=-4$.</p>"}, {"id": 77, "topic": "บทที่ 3: อนุพันธ์ (นิยาม)", "type": "numeric", "level": 2, "question_html": "ให้ $f(x)=x^2$. จงหา $f'(0)$ จากนิยาม (limit definition)", "correct": 0, "tolerance": 1e-09, "solution_html": "<p>$f'(a)=\\lim_{h\\to 0}\\dfrac{(a+h)^2-a^2}{h}=p a^{p-1}$ ดังนั้น $f'(0)=0$.</p>"}, {"id": 78, "topic": "บทที่ 3: อนุพันธ์ (นิยาม)", "type": "numeric", "level": 2, "question_html": "ให้ $f(x)=x^3$. จงหา $f "บทที่ 4: กฎอนุพันธ์", "type": "free", "level": 2, "question_html": "ดิฟฯ $f(x)=\\dfrac{\\ln x}{x}$ สำหรับ $x>0$", "solution_html": "<p>$f'=\\dfrac{(1/x)\\cdot x - \\ln x \\cdot 1}{x^2}=\\dfrac{1-\\ln x}{x^2}$</p>"}, {"id": 161, "topic": "บทที่ 4: กฎอนุพันธ์", "type": "free", "level": 2, "question_html": "ดิฟฯ $f(x)=(x^2+1)e^{2x}$", "solution_html": "<p>Product: $f'=2x\\,e^{2x}+(x^2+1)(2)e^{2x}=e^{2x}(2x+2(x^2+1))$</p>"}, {"id": 162, "topic": "บทที่ 4: กฎอนุพันธ์", "type": "free", "level": 2, "question_html": "ดิฟฯ $f(x)=\\dfrac{\\ln x}{x}$ สำหรับ $x>0$", "solution_html": "<p>$f'=\\dfrac{(1/x)\\cdot x - \\ln x \\cdot 1}{x^2}=\\dfrac{1-\\ln x}{x^2}$</p>"}, {"id": 163, "topic": "บทที่ 4: กฎอนุพันธ์", "type": "free", "level": 2, "question_html": "ดิฟฯ $f(x)=\\dfrac{\\ln x}{x}$ สำหรับ $x>0$", "solution_html": "<p>$f'=\\dfrac{(1/x)\\cdot x - \\ln x \\cdot 1}{x^2}=\\dfrac{1-\\ln x}{x^2}$</p>"}, {"id": 164, "topic": "บทที่ 4: กฎอนุพันธ์", "type": "mcq", "level": 1, "question_html": "นิพจน์ใดควรใช้ Chain Rule โดยตรง?", "choices": ["$y=e^{x}x^2$", "$y=\\sin(3x^2)$", "$y=\\dfrac{x^2+1}{x}$", "$y=\\ln x + x$"], "correct": 1, "solution_html": "<p>$\\sin(3x^2)$ เป็นองค์ประกอบฟังก์ชัน (ซ้อน $3x^2$ เข้าไปใน $\\sin$) เหมาะใช้ Chain Rule.</p>"}, {"id": 165, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 1, "question_html": "$f'(x)=(x-2)(x+2)$. จงบอกช่วงเพิ่ม/ลดของ $f$", "solution_html": "<p>ศูนย์ที่ $- 2, 2$. สัญญาณ $f'$: + เมื่อ $x<-2$, - เมื่อ $-2<x<2$, + เมื่อ $x>2$. ดังนั้นเพิ่มบน $(-\\infty,-2)\\cup(2,\\infty)$ ลดบน $(-2,2)$.</p>"}, {"id": 166, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=2$ หน่วย/วินาที ที่ $r=5$ จงหา $\\frac{dA}{dt}$", "correct": 62.83185307179586, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(5)(2)=62.83185307179586$ หน่วย^2/วินาที</p>"}, {"id": 167, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=3$ หน่วย/วินาที ที่ $r=4$ จงหา $\\frac{dA}{dt}$", "correct": 75.39822368615503, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(4)(3)=75.39822368615503$ หน่วย^2/วินาที</p>"}, {"id": 168, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=28$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 169, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 1, "question_html": "$f'(x)=(x-4)(x+4)$. จงบอกช่วงเพิ่ม/ลดของ $f$", "solution_html": "<p>ศูนย์ที่ $- 4, 4$. สัญญาณ $f'$: + เมื่อ $x<-4$, - เมื่อ $-4<x<4$, + เมื่อ $x>4$. ดังนั้นเพิ่มบน $(-\\infty,-4)\\cup(4,\\infty)$ ลดบน $(-4,4)$.</p>"}, {"id": 170, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=3$ หน่วย/วินาที ที่ $r=2$ จงหา $\\frac{dA}{dt}$", "correct": 37.69911184307752, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(2)(3)=37.69911184307752$ หน่วย^2/วินาที</p>"}, {"id": 171, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=1$ หน่วย/วินาที ที่ $r=1$ จงหา $\\frac{dA}{dt}$", "correct": 6.283185307179586, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(1)(1)=6.283185307179586$ หน่วย^2/วินาที</p>"}, {"id": 172, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 1, "question_html": "$f'(x)=(x-3)(x+3)$. จงบอกช่วงเพิ่ม/ลดของ $f$", "solution_html": "<p>ศูนย์ที่ $- 3, 3$. สัญญาณ $f'$: + เมื่อ $x<-3$, - เมื่อ $-3<x<3$, + เมื่อ $x>3$. ดังนั้นเพิ่มบน $(-\\infty,-3)\\cup(3,\\infty)$ ลดบน $(-3,3)$.</p>"}, {"id": 173, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=32$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 174, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=2$ หน่วย/วินาที ที่ $r=1$ จงหา $\\frac{dA}{dt}$", "correct": 12.566370614359172, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(1)(2)=12.566370614359172$ หน่วย^2/วินาที</p>"}, {"id": 175, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=3$ หน่วย/วินาที ที่ $r=1$ จงหา $\\frac{dA}{dt}$", "correct": 18.84955592153876, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(1)(3)=18.84955592153876$ หน่วย^2/วินาที</p>"}, {"id": 176, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=1$ หน่วย/วินาที ที่ $r=5$ จงหา $\\frac{dA}{dt}$", "correct": 31.41592653589793, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(5)(1)=31.41592653589793$ หน่วย^2/วินาที</p>"}, {"id": 177, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 1, "question_html": "$f'(x)=(x-4)(x+4)$. จงบอกช่วงเพิ่ม/ลดของ $f$", "solution_html": "<p>ศูนย์ที่ $- 4, 4$. สัญญาณ $f'$: + เมื่อ $x<-4$, - เมื่อ $-4<x<4$, + เมื่อ $x>4$. ดังนั้นเพิ่มบน $(-\\infty,-4)\\cup(4,\\infty)$ ลดบน $(-4,4)$.</p>"}, {"id": 178, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 1, "question_html": "$f''(x)=x-1$. จงหาช่วงเว้าและจุดเปลี่ยนเว้า", "solution_html": "<p>$f''=0$ ที่ $x=1$. $f''<0$ เมื่อ $x<1$ ⇒ เว้าลง, $f''>0$ เมื่อ $x>1$ ⇒ เว้าขึ้น. จุดเปลี่ยนเว้า $x=1$.</p>"}, {"id": 179, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=24$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 180, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=24$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 181, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=1$ หน่วย/วินาที ที่ $r=3$ จงหา $\\frac{dA}{dt}$", "correct": 18.84955592153876, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(3)(1)=18.84955592153876$ หน่วย^2/วินาที</p>"}, {"id": 182, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=28$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 183, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=1$ หน่วย/วินาที ที่ $r=3$ จงหา $\\frac{dA}{dt}$", "correct": 18.84955592153876, "tolerance": กต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=24$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 202, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=28$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 203, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=28$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 204, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=1$ หน่วย/วินาที ที่ $r=5$ จงหา $\\frac{dA}{dt}$", "correct": 31.41592653589793, "tolerance": 1e-09, "solution_html": "<p>$A=\\pi r^2$ ⇒ $\\frac{dA}{dt}=2\\pi r\\frac{dr}{dt}=2\\pi(5)(1)=31.41592653589793$ หน่วย^2/วินาที</p>"}, {"id": 205, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 1, "question_html": "$f'(x)=(x-4)(x+4)$. จงบอกช่วงเพิ่ม/ลดของ $f$", "solution_html": "<p>ศูนย์ที่ $- 4, 4$. สัญญาณ $f'$: + เมื่อ $x<-4$, - เมื่อ $-4<x<4$, + เมื่อ $x>4$. ดังนั้นเพิ่มบน $(-\\infty,-4)\\cup(4,\\infty)$ ลดบน $(-4,4)$.</p>"}, {"id": 206, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "numeric", "level": 2, "question_html": "ให้รัศมีวงกลมเพิ่มด้วยอัตราคงที่ $\\frac{dr}{dt}=3$ หน่วย/วินาที ที่ $r=3$ จงหา $\\frac{dA}{dt}$ d": 213, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 2, "question_html": "สี่เหลี่ยมผืนผ้าที่มีเส้นรอบรูปคงที่ $P=20$ หน่วย จะมีพื้นที่มากสุดที่รูปใด? จงอธิบาย", "solution_html": "<p>ให้ $2(x+y)=P$ ⇒ $y=\\frac{P}{2}-x$. $A=xy=x(\\frac{P}{2}-x)=-x^2+\\frac{P}{2}x$ เป็นพาราโบลาคว่ำ ⇒ จุดยอดที่ $x=\\frac{P}{4}$ และ $y=\\frac{P}{4}$ ⇒ เป็นจตุรัส</p>"}, {"id": 214, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "free", "level": 1, "question_html": "$f'(x)=(x-2)(x+2)$. จงบอกช่วงเพิ่ม/ลดของ $f$", "solution_html": "<p>ศูนย์ที่ $- 2, 2$. สัญญาณ $f'$: + เมื่อ $x<-2$, - เมื่อ $-2<x<2$, + เมื่อ $x>2$. ดังนั้นเพิ่มบน $(-\\infty,-2)\\cup(2,\\infty)$ ลดบน $(-2,2)$.</p>"}, {"id": 215, "topic": "บทที่ 5: การประยุกต์ของอนุพันธ์", "type": "mcq", "level": 1, "question_html": "ข้อใดเป็นวิธีตัดสินค่าสูงสุด/ต่ำสุดเฉพาะที่ที่ถูกต้อง?", "choices": ["ใช้ค่า $f'(x)$ เปลี่ยนจาก + เป็น - ⇒ สูงสุด", "ใช้ค่า $f'(x)$ เปลี่ยนจาก - เป็น + ⇒ สูงสุด", "$f''(c)>0$ ⇒ สูงสุดที่ $x=c$", "ไม่มีวิธีใดถูกต้อง"], "correct": 0, "solution_html": "<p>First derivative test: $f'$ เปลี่ยนจาก + เป็น - ⇒ สูงสุด, จาก - เป็น + ⇒ ต่ำสุด. สำหรับ second derivative: $f''>0$ ⇒ ต่ำสุด.</p>"}, {"id": 216, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "numeric", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int_{0}^{3} 1x\\,dx$", "correct": 4.5, "tolerance": 1e-09, "solution_html": "<p>ใช้ $\\int cx\\,dx=\\frac{c}2x^2$ ⇒ ค่า = $\\frac{1}2(3^2-0^2)=4.5$</p>"}, {"id": 217, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "numeric", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int_{0}^{1} 1x\\,dx$", "correct": 0.5, "tolerance": 1e-09, "solution_html": "<p>ใช้ $\\int cx\\,dx=\\frac{c}2x^2$ ⇒ ค่า = $\\frac{1}2(1^2-0^2)=0.5$</p>"}, {"id": 218, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "numeric", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int_{0}^{2} 4x\\,dx$", "correct": 8.0, "tolerance": 1e-09, "solution_html": "<p>ใช้ $\\int cx\\,dx=\\frac{c}2x^2$ ⇒ ค่า = $\\frac{4}2(2^2-0^2)=8.0$</p>"}, {"id": 219, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "numeric", "level": 2, "question_html": "ให้ $F(x)=\\int_{0}^{x} 1t\\,dt$. จงหา $F'(1)$", "correct": 1, "tolerance": 1e-09, "solution_html": "<p>FTC1: $F'(x)=1x$ ดังนั้น $F'(1)=1$</p>"}, {"id": 220, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "numeric", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int_{0}^{3} 2x\\,dx$", "correct": 9.0, "tolerance": 1e-09, "solution_html": "<p>ใช้ $\\int cx\\,dx=\\frac{c}2x^2$ ⇒ ค่า = $\\frac{2}2(3^2-0^2)=9.0$</p>"}, {"id": 221, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "numeric", "level": 2, "question_html": "ให้ $F(x)=\\int_{0}^{x} 1t\\,dt$. จงหา $F'(2)$", "correct": 2, "tolerance": 1e-09, "solution_html": "<p>FTC1: $F'(x)=1x$ ดังนั้น $F'(2)=2$</p>"}, {"id": 222, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "free", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int x^3\\,dx$", "solution_html": "<p>$\\int x^3dx = \\dfrac{x^4}{n+1}+C$</p>"}, {"id": 223, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "free", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int x^2\\,dx$", "solution_html": "<p>$\\int x^2dx = \\dfrac{x^3}{n+1}+C$</p>"}, {"id": 224, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "free", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int (2x+1)^2\\,dx$", "solution_html": "<p>ให้ $u=2x+1,\\ du=2\\,dx$ ⇒ $dx=\\tfrac12du$ ⇒ $\\int (2x+1)^2 dx = \\tfrac12\\int u^2 du = \\tfrac12\\cdot \\tfrac{u^3}3+C=\\tfrac{(2x+1)^3}{32}+C$</p>"}, {"id": 225, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "free", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int (3x+1)^2\\,dx$", "solution_html": "<p>ให้ $u=3x+1,\\ du=3\\,dx$ ⇒ $dx=\\tfrac13du$ ⇒ $\\int (3x+1)^2 dx = \\tfrac13\\int u^2 du = \\tfrac13\\cdot \\tfrac{u^3}3+C=\\tfrac{(3x+1)^3}{33}+C$</p>"}, {"id": 226, "topic": "บทที่ 6: ปริพันธ์ & FTC", "type": "numeric", "level": 1, "question_html": "คำนวณ $\\displaystyle \\int_{0}^{2} 2x\\,dx$", "correct": 4.0, "tolerance": 1e-09, "solution_html": "<p function $(q){ return document.querySelector(q); }
function $el(tag, cls){ const e=document.createElement(tag); if(cls) e.className=cls; return e; }

function unique(arr){ return Array.from(new Set(arr)); }

function render(list){
  const box = $('#problemsContainer'); box.innerHTML='';
  list.forEach(p => {
    const d = $el('div','problem'); d.dataset.id = p.id;
    const h = $el('header'); 
    h.innerHTML = `<strong>#${p.id}</strong>
                   <span class="meta">${p.topic} • ระดับ ${p.level}</span>`;
    const q = $el('div','q'); q.innerHTML = p.question_html;
    const btn = $el('button'); btn.textContent = 'ส่งคำตอบ (บันทึกในเครื่อง)';
    btn.addEventListener('click', async () => {
      const user = document.getElementById('userName')?.value || 'anonymous';
      let ans = null, correct = null, score = null;
      if (p.type==='mcq'){
        const sel = d.querySelector('input[name="ans_'+p.id+'"]:checked');
        ans = sel ? Number(sel.value) : null;
        correct = (ans===p.correct);
        score = correct ? 1 : 0;
      } else if(p.type==='numeric'){
        const inp = d.querySelector('input[name="ans_'+p.id+'"]');
        if (inp) ans = inp.value;
        const a = Number(ans), c = Number(p.correct), tol = Number(p.tolerance||0);
        correct = (isFinite(a) && Math.abs(a - c) <= tol + 1e-9);
        score = correct ? 1 : 0;
      } else {
        const ta = d.querySelector('textarea[name="ans_'+p.id+'"]');
        ans = ta ? ta.value : null;
        correct = null; score = null;
      }
      const res = await CALC.submitAnswer({ user, problem_id: p.id, answer: ans, is_correct: correct, score });
      btn.textContent = res.ok ? 'บันทึกแล้ว ✓' : 'บันทึกไม่สำเร็จ';
      setTimeout(()=> btn.textContent='ส่งคำตอบ (บันทึกในเครื่อง)', 1200);
    });
    d.appendChild(btn);
    d.appendChild(h); d.appendChild(q);
    if (p.type==='mcq'){
      const g=$el('div','choices');
      (p.choices||[]).forEach((c,i)=>{
        const lab=$el('label'); lab.innerHTML = `<input type="radio" name="ans_${p.id}" value="${i}"> <span>${c}</span>`;
        g.appendChild(lab);
      });
      d.appendChild(g);
    }else if(p.type==='numeric'){
      const inp=$el('input','answer-input'); inp.placeholder="พิมพ์คำตอบ เช่น 2.5"; inp.name=`ans_${p.id}`;
      d.appendChild(inp);
    }else{
      const ta=$el('textarea','answer-input'); ta.rows=3; ta.placeholder="อธิบายวิธีทำ/ให้คำตอบ"; ta.name=`ans_${p.id}`;
      d.appendChild(ta);
    }
    const det=$el('details','solution'); det.innerHTML = `<summary>ดูเฉลย</summary><div>${p.solution_html}</div>`;
    d.appendChild(det);
    box.appendChild(d);
  });
  $('#count').textContent = list.length;
  if (window.MathJax) MathJax.typesetPromise();
}

function updateList(){
  const t = $('#topicFilter').value;
  const lv = $('#levelFilter').value;
  let arr = EMBED_PROBLEMS.slice();
  if (t!=='all') arr = arr.filter(p => p.topic===t);
  if (lv!=='all') arr = arr.filter(p => String(p.level)===lv);
  render(arr.slice(0,50));
}

window.addEventListener('DOMContentLoaded', () => {
  const topics = unique(EMBED_PROBLEMS.map(p=>p.topic)).sort();
  const sel = document.getElementById('topicFilter');
  topics.forEach(t => {
    const o=document.createElement('option'); o.value=t; o.textContent=t; sel.appendChild(o);
  });
  document.getElementById('topicFilter').addEventListener('change', updateList);
  document.getElementById('levelFilter').addEventListener('change', updateList);
  document.getElementById('btnRandom').addEventListener('click', () => {
    const t = document.getElementById('topicFilter').value;
    const lv = document.getElementById('levelFilter').value;
    let arr = EMBED_PROBLEMS.slice();
    if (t!=='all') arr = arr.filter(p => p.topic===t);
    if (lv!=='all') arr = arr.filter(p => String(p.level)===lv);
    const res=[]; const used=new Set(); const max=Math.min(arr.length,20);
    while(res.length<max){ const i=Math.floor(Math.random()*arr.length); if(!used.has(i)){ used.add(i); res.push(arr[i]); } }
    render(res);
  });
  updateList();
  document.getElementById('btnExportCSV').addEventListener('click', ()=> CALC.exportLocal());
  document.getElementById('btnResetLocal').addEventListener('click', ()=> CALC.resetLocal());
});
</script>
